<script type="text/javascript" charset="utf-8">
	$('#register').click(function(e) {
		var eventId = $('#eventId').val();
		var randomId = $('#randomId').val();
		var code = $('#code').val();
		var name = $('#name').val();
		var email = $('#email').val();
		var howMany = $('#howMany').val();
		$.post('@{signUpForEvent()}', {eventId : eventId, randomId : randomId, code : code, name: name, email: email, howMany: howMany}, function(data){
            alert(data[0]);
        });
    });
</script>
<h2>Påmelding til møte</h2>
<br>
<p id="eventTitle"></p>
<br>

<table border="0" cellspacing="5" cellpadding="5">
	<tr>
		<td class="label">Navn</td>
		<td class="input" ><input type="text" name="name" id="name"/></td>
	</tr>
	<tr>
		<td class="label">&nbsp;</td>
		<td class="input"><span class="infotxt">Kjekt for oss å vite hva du heter.</span></td>
	</tr>
	<tr>
		<td class="label">E-post</td>
		<td class="input"/><input type="text" name="email" id="email"/></td>
	</tr>
	<tr>
		<td class="label">&nbsp;</td>
		<td class="input"><span class="infotxt">Påmeldingen sendes til deg på mail.</span></td>
	</tr>
	<tr>
		<td class="label">Antall</td>
		<td class="input"><input type="text" id="howMany" value="1" size="1"/></td>
	</tr>
	<tr>
		<td class="label">&nbsp;</td>
		<td class="input"><span class="infotxt">Hvor mange melder du på?</span></td>
	</tr>
	<tr>
		<td colspan="2">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2"><hr></td>
	</tr>
	<tr>
		<td class="label">&nbsp;</td>
		<td class="input"><img src="@{Application.captcha(randomId)}" /><input type="hidden" name="randomId" value="${randomId}" /></td>
	</tr>
	<tr>
		<td class="label">Gjenta koden</td>
		<td class="input"><input type="text" name="code" id="code" value="" /></td>
	</tr>

</table>
<span class="status"></span>
<span style="float:right;"><input type="button" value="Registrer" id="register"/></span>
