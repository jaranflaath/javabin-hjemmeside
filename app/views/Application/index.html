#{extends 'main.html' /}
#{set title:'www.java.no' /}
#{list items:announcements, as:'announcement'}
<div class="lineItemText grid_10">
   <h2>${announcement?.title}</h2>
    ${announcement?.description?.raw()}
    <a class="awesome" href="${announcement?.url}">Les mer</a>
</div>
#{/list}


	#{list items:events, as:'event'}		
	<div class="lineItem grid_4">
		<div class="image">
			<img src="/public/images/${event?.region}.png"/>
			<div class="text">${event?.region}</div>
		</div>
	</div>
	<div class="lineItemText grid_8">
		<h2>${event?.title}</h2>
		<p>${event?.description}  
			<a  href="javascript:" onclick="$('#kart').modal({
				overlayClose:true,
				minHeight:600,
				minWidth: 600,
				maxHeight:600,
				maxWidth: 600
				});">
            <img src="/public/images/map.png" alt="kart" class="map"/>
            </a>
			<a class="awesome" id="awesome" href="javascript:" onclick="$('#registrering').modal({
				overlayClose:true,
				minHeight:400,
				minWidth: 330,
				maxHeight:400,
				maxWidth: 330
				});$('#eventId').val(${event?.id});$('#eventTitle').html('${event?.region} : ${event?.title}');">Meld meg p√•</a>
	</div>
	<div class="clear"></div>
	#{/list}

	<input type="hidden" id="eventId" value=""/>

    <div id="kart" style="display:none">
        <h2>Kart</h2>
        <iframe width="590" height="550" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.no/?q=scotsman,oslo&amp;ie=UTF8&amp;hq=scotsman&amp;hnear=Oslo&amp;z=14&amp;iwloc=A&amp;cid=11535085172773240985&amp;ll=59.91266,10.743449&amp;output=embed"></iframe>
    </div>
