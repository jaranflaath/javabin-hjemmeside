#{extends 'main.html' /}
#{set title:'www.java.no' /}


#{list items:lectureholders, as:'lectureholder'}

<div class="lineItem grid_2">
	<div class="image">
		<img width="140px" src="/lectureholders/attachment?id=${lectureholder?.id}&field=picture"/>
		<div class="lectureholder_text">${lectureholder?.fullName}</div>
	</div>
</div>

#{if lectureholder_index % 6 == 0}
<div class="clear"></div>        
#{/if}        

#{/list}
